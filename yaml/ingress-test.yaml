apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: helloworld.info
      http:
        paths:
          - path: /helloworld
            pathType: Prefix
            backend:
              service:
                name: hworld-client-service
                port:
                  number: 8080

